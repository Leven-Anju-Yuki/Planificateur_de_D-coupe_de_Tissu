<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Visualiseur de Découpe de Tissu</title>
        <!-- Balises Meta SEO -->
        <meta
            name="description"
            content="Visualisez et planifiez la découpe de tissu pour vos projets de couture. Ajoutez des formes, exportez en image ou JSON."
        />
        <meta
            name="keywords"
            content="visualiseur tissu, découpe tissu, couture, planificateur, formes, export image, export JSON"
        />
        <meta name="author" content="Visualiseur de Découpe de Tissu" />

        <!-- Balises Meta Open Graph (OG) pour les réseaux sociaux -->
        <meta property="og:title" content="Visualiseur de Découpe de Tissu" />
        <meta
            property="og:description"
            content="Planifiez et visualisez la découpe de tissu pour vos projets de couture. Ajoutez des formes, exportez facilement."
        />
        <meta property="og:type" content="website" />
        <meta
            property="og:url"
            content="https://leven-anju-yuki.github.io/Planificateur_de_Decoupe_de_Tissu/index.html"
        />
        <meta
            property="og:image"
            content="https://leven-anju-yuki.github.io/Planificateur_de_Decoupe_de_Tissu/assets/img/favicon.png"
        />
        <meta property="og:site_name" content="Visualiseur de Découpe de Tissu" />

        <!-- Favicon -->
        <link id="favicon" rel="icon" href="./assets/img/favicon.png" type="image/png" />

        <!-- Manifest -->
        <link rel="manifest" href="manifest.json" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    </head>
    <body>
        <h1>🧵 Visualiseur de Découpe de Tissu</h1>
        <button class="btn-install ml-2" id="installButton" style="display: none">Installer</button>
        <label>Largeur tissu (cm): <input id="largeur" type="number" /></label>
        <label>Hauteur tissu (cm): <input id="hauteur" type="number" /></label>
        <button onclick="createTissu()">Créer tissu</button>

        <hr />

        <label
            >Forme:
            <select id="forme">
                <option value="rectangle">Rectangle</option>
                <option value="carre">Carré</option>
                <option value="cercle">Cercle</option>
                <option value="triangle">Triangle</option>
            </select>
        </label>
        <label>Largeur (cm): <input id="formLargeur" type="number" /></label>
        <label>Hauteur (cm): <input id="formHauteur" type="number" /></label>
        <label>Nom: <input id="formNom" type="text" /></label>
        <button onclick="ajouterForme()">Ajouter Forme</button>
        <div id="tissu" data-initialized="false"></div>

        <button onclick="exporterImage()">📸 Exporter Image</button>
        <button onclick="exporterJSON()">💾 Exporter JSON</button>
        <div id="mobile-controls">
            <div id="upArrow" class="arrow">↑</div>
            <div>
                <div id="leftArrow" class="arrow">←</div>
                <div id="downArrow" class="arrow">↓</div>
                <div id="rightArrow" class="arrow">→</div>
            </div>
        </div>
        <div id="form-list">
            <h2>📋 Liste des Formes</h2>
            <ul id="liste-formes">
                <!-- Les formes seront ajoutées ici dynamiquement avec leur nom, largeur et hauteur -->
            </ul>
            <p id="tissu-perdu">
                <!-- Affichage du tissu perdu ici -->
            </p>
        </div>

        <script src="assets/js/script.js"></script>
        <script src="assets/js/instal.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    </body>
</html>
